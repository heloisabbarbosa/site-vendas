<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="shortcut icon" href="img/icon-pag.ico" type="image/x-icon">
    <title>Minha conta</title>
</head>
<body>

    <header class="headerprofile"> 
        <div class="headerprofile1">
          <a href="#" class="logo"> <i class="fas fa-dollar"></i> JAHV-G</a>
        
          <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <div class="user"> <img src="img/ava1.jpg" alt="" id="user-btn"></div>
          </div>
        </div>

        <div class="account">
          <div class="box">
            <img src="img/ava1.jpg" alt="">
            <p> User Teste</p>
          </div>
          <ul>
            <li>
              <i class="fas fa-user"></i>
              <p>Minha conta</p>
            </li>
            <li>
              <i class="fas fa-box"></i>
              <p>Meus anúncios</p>
            </li>
            <hr color="#d3d3d3 " size="3">
            <li>
              <i class="fas fa-gear"></i>
              <p>Configurações</p>
            </li>
            <li>
              <i class="fas fa-circle-info"></i>
              <p>Ajuda</p>
            </li>
            <hr color="#d3d3d3 " size="3">
            <li>
              <i class="fas fa-right-from-bracket"></i>
              <p>Sair</p>
            </li>
          </ul>
    </header>

    <section class="cadastro">
      <div class="row">
        <div class="content">
          <ul>
            <li id="meucad">
              <i class="fas fa-file-lines"></i>
              <p>Meu cadastro</p>
            </li>
            <li>
              <i class="fas fa-lock"></i>
              <p>Segurança e privacidade</p>
            </li>
            <li>
              <i class="fas fa-money-check-dollar"></i>
              <p>Pagamentos</p>
            </li>
            <li>
              <i class="fas fa-comments"></i>
              <p>Comunicações</p>
            </li>
            <li>
              <i class="fas fa-database"></i>
              <p>Meu nível</p>
            </li>
          </ul>
        </div>
      </div>

      <div class="form-cadastro">
        <form action="">
          <h1>Meu cadastro</h1>
          <h3>Dados da conta</h3>
          <span>Apelido</span>
          <input type="text" class="box" name="" placeholder="User teste" id="" required>
          <span>CPF</span>
          <input type="text" maxlength="20" class="box" name="" placeholder="123.456.789-10" required>
          <span>E-mail</span>
          <input type="email" class="box" placeholder="userteste@gmail.com" name=""  id="" required>
          <input type="submit" value="Alterar" class="btn">
        </form>
      </div>
    </section>





    <script src="script2.js"></script>
</body>
</html>
